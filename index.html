<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive bootstrap page">
    <meta name="author" content="Coderthemes">

    <link rel="shortcut icon" href="images/favicon.ico">

    <title>Contagem de Pessoas</title>

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Aos Anime CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Custom styles -->
    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/responsive.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>


    <!-- Header -->
    <section class="section-min home-alt bg-solid_2">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="home-wrapper text-center">
                        <a href="index.html">
                            <h3 data-aos="fade" data-aos-offset="200" data-aos-delay="250" data-aos-duration="0">
                                Settings</h3>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- Sub-Header -->
    <section class="section-min-2">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 ">
                    <div class="facts-box testimonial-cta">
                        <div class="row">
                            <div class="col-sm-12">
                                <p>Disable Live Connector<input type="checkbox" name="">
                                    <span> The connection between
                                        your
                                        cameras and central systems will bo disabled </span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- ======= Menu Section ======= -->
    <section id="contact" class="contact section-lg">
        <div class="container">
            <div class="row">

                <div class="col-lg-6 d-flex align-items-stretch" data-aos="fade-up">
                    <div class="info-box">
                        <img src="./imagens/individuals.jpg" alt="">
                        <h3>Ocupação</h3>
                    </div>
                </div>

                <div class="col-lg-3 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="100">
                    <div class="info-box-2">
                        <div class="icon" style="margin-top: 30%;"><i class="fa fa-plus"></i></div>
                        <div class="icon"><i class="fa fa-minus"></i></div>

                    </div>
                </div>

                <div class="col-lg-3 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="200">
                    <div class="info-box-3">
                        <div class="icon" style="margin-top: 15%;"><i class="fa fa-refresh"
                                style="background-color: #CC0000;"></i></div>
                        <h3>RESET</h3>
                        <p>Current occupation<br>will bo set to "0"</p>
                    </div>
                </div>

            </div>

        </div>
    </section><!-- End Contact Us Section -->


    <!-- aos Anime -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
